<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einat's photos</title>
    <link rel="icon" href="/photos/camera.webp">
</head>
<body>
    <script id="replace_with_header" src="header.js" name="photos"></script>
    <div id="content">
      <h2 id="title" class="text-center fancy" sytle="padding-bottom:15px"> My Photos </h2>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/photos/Vietnam.JPG" class="d-block img-thumbnail mx-auto" alt="hug">
            <div class="position-absolute top-0 end-0">
              <h3>Vietnam</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/photos/Thailand.JPG" class="d-block img-thumbnail mx-auto" alt="petting an elephant">
            <div class="position-absolute top-0 end-0">
              <h3>Thailand</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/photos/India.jpeg" class="d-block img-thumbnail mx-auto" alt="Playing the guitar">
            <div class="position-absolute top-0 end-0">
              <h3>India</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/photos/Cambodia.jpeg" class="d-block img-thumbnail mx-auto" alt="beach">
            <div class="position-absolute top-0 end-0">
              <h3>Cambodia</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/photos/2.jpg" class="d-block img-thumbnail mx-auto" alt="Shenkar-fashion project 1">
            <div class="position-absolute top-0 end-0">
              <h3>Shenkar</h3>
              <p>fashion project</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/photos/myCats.jpg" class="d-block img-thumbnail mx-auto" alt="cats">
            <div class="position-absolute top-0 end-0">
              <h3>My cats</h3>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <script src="photos.js"></script>
          <script id="replace_with_footer" src="footer.js"></script>

</body>
</html>
