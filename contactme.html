<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Contact Me</title>
    <link rel="icon" href="/photos/email.jpg">
</head>
<body>
    <script id="replace_with_header" name="contact" src="header.js"></script>
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Hey!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Did you managed to send the email?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, lets try again!</button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='/thank_you.html'">Yes &#128077</button>
        </div>
      </div>
    </div>
  </div>
    <div id="content">
        <h2 id="title" class="text-center fancy" sytle="padding-bottom:15px"> Contact Me </h2>

        <div class="card">
            <div class="card-body">
                <form class="was-validated" action="https://formspree.io/einet6@gmail.com" name="my-form" id="contact-form" method="POST" >
                  <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control is-invalid" name="First-name" id="first-name" placeholder="Einat" required pattern="[A-Za-z]+" required minlength="2">
                </div>
                </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control is-invalid" name="Last-name" id="last-name" placeholder="Sidi" required minlength="2" pattern="[A-Za-z]+">
                  </div>
                </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control is-invalid" id="email" name="email" placeholder="name@example.com" required minlength="5">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label"></label>
            <textarea class="form-control is-invalid" id="message" rows="5" name="message" placeholder="Write your message here.." required></textarea>
          </div>
          <div id="submit-button" class="mb-3">
                <button id="sub-button"  type="submit" class="btn btn-primary disabled" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
            </div>
        
        </form>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="sub.js"></script>
    <script id="replace_with_footer" src="footer.js"></script>
</body>
</html>
